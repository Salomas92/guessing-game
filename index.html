<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/styles.css">

  <title>Jogo de Adivinhção</title>

  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <div class="screen1 ">
      <h1>Jogo De Adivinhação</h1>
    <p>Adivinhe o número entre 0 e 10</p>

    <form action="">
      <input id="inputNumber" type="number">
      <button id="btnTry">Tentar</button>
    </form>
    </div>

    <div class="screen2 hide">
      <h2>Acertou em 3 tentativas!</h2>
      <button id="btnReset">Jogar Novamente</button>
    </div>
  </main>

  <script src="./js/main.js"></script>
</body>
</html>
